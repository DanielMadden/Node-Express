<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>Create New Book</h1>
      <hr />

      <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input class="form-control" name="isbn" type="number" />
        </div>

        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" name="title" type="text" />
        </div>

        <div class="form-group">
          <label for="Title">Author</label>
          <input class="form-control" name="author" type="text" />
        </div>

        <div class="form-group">
          <label for="Title">Published Date</label>
          <input class="form-control" name="date" type="date" />
        </div>

        <div class="form-group">
          <label for="Title">Publisher</label>
          <input class="form-control" name="publisher" type="text" />
        </div>

        <div class="form-group">
          <label for="Title">Number Of Pages</label>
          <input class="form-control" name="pages" type="number" />
        </div>

        <!--Other fields-->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
